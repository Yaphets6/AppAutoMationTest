plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    maven {
        url "http://repo.maven.apache.org/maven2"
    }
}

sourceSets {
    main {
        groovy.srcDirs = ['src/main/java']
        java.srcDirs = []
        resources.srcDirs = []
    }

    test {
        groovy.srcDirs = ['src/test/java']
        java.srcDirs = []
        resources.srcDirs = []
    }

    resources {
        groovy.srcDirs = []
        java.srcDirs = []
        resources.srcDirs = ['src/main/resources','src/test/resources']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.appium', name: 'java-client', version: '7.3.0'

    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java',
            version: '3.9.0'
}
